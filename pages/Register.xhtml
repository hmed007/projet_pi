<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AdminLTE 2 | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../resources/admin/bootstrap/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="../resources/admin/dist/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="../resources/admin/plugins/iCheck/square/blue.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="">Be a <b>Levio</b> member</a>
        </div>
        <div class="register-box-body">
            
            <h:form id="form">
                <h4>Create a new account.</h4>
                <hr />
                			<div class="form-group">
                            	<label class="mb-2">Email</label>
								<h:inputText styleClass="form-control" value="#{registerIdentityBean.mail}" />
                            </div>
                <div class="form-group" >
                	<label class="mb-2">Role</label>
                	<h:selectOneMenu styleClass="form-control" value = "#{registerIdentityBean.role}"> 
   						<f:selectItem itemValue = "Client" itemLabel = "Client" /> 
   						<f:selectItem itemValue = "Applicant" itemLabel = "Applicant" /> 
					</h:selectOneMenu> 
                </div>
                <div class="form-group">
                            	<label class="mb-2">Password</label>
								<h:inputText styleClass="form-control" value="#{registerIdentityBean.pass}" />
                            </div>
                <div class="form-group">
                            	<label class="mb-2">Confirm Password</label>
								<h:inputText styleClass="form-control" value="#{registerIdentityBean.confirmpass}" />
                            </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <h:commandButton id="btn" styleClass="btn bg-primary" action="#{registerIdentityBean.Register()}" value="Confirm" />
						<h:message for="btn"/>
                    </div>
                </div>
            </h:form>

            <div class="social-auth-links text-center">
                
            </div>
            <center>
            <a href="Index.xhtml" class="text-center">I already have an account</a>
            </center>
        </div>
        <!-- /.form-box -->
    </div>
    <!-- /.register-box -->
    <!-- jQuery 2.2.3 -->
    <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
    </script>
</body>
</html>
