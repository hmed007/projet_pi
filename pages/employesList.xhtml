<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">
	<ui:define name="title">Welcome</ui:define>
	<ui:define name="content">
<!-- welcome #{loginBean.employe.nom} #{loginBean.employe.prenom}<br /> -->
		<br />
		
		<br />
		<br />

		<h:form id="form">
			<h:dataTable value="#{messagebean.listmessage}" var="message" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="object" />
					</f:facet>
					<h:outputText value="#{message.object}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="body" />
					</f:facet>
					<h:outputText value="#{message.body}" />
				</h:column>
				
				
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
