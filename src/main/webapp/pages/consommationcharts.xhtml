<html xmlns:p="http://java.sun.com/jsf/html"
      xmlns:h="http://richfaces.org/a4j">
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Users', #{consommationBean.nbUsers}],
          ['Clients',#{consommationBean.nbClients}],
          ['Ressources',#{consommationBean.nbRessources}],
          ['Applicants',#{consommationBean.nbApplicants}]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Etat', 'Sales'],
          ['in progress projects', #{consommationBean.inprogressprojects}],
          ['New projects', #{consommationBean.fi}],
          ['finished projects', #{consommationBean.finishedprojects}]
        ]);

        var options = {
          chart: {
            title: 'Company Performance',
            subtitle: 'Sales, Expenses, and Profit: 2014-2017',
          },
          bars: 'verticale' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
        <div id="barchart_material" style="width: 900px; height: 500px;"></div>
      
   
    
    </body>
</html>
