<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
	  
	   
	
	<h:head>
		
	</h:head>
	<h:body>
	<h:form>
	<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
	<br>
	</br>
	<div id="container1" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
	
	</h:form>
	
	
	<script type="text/javascript" src="../resources/highcharts.js">
	</script>
	<script type="text/javascript" src="../resources/exporting.js">
	</script>
	<script type="text/javascript" src="../resources/export-data.js">
	</script>
		
<script>

Highcharts.chart('container', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Percentage of users, 2019'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                style: {
                    color:'black'
                }
            }
        }
    },
    series: [{
        name: 'Brands',
        colorByPoint: true,
        data: [{
            name: 'Users',
            y: 10,
            sliced: true,
            selected: true
        }, {
            name: 'Clients',
            y: 10
        }, {
            name: 'Ressources',
            y: 10
        }, {
            name: 'Applicants',
            y: 10
        }]
    }]
});
</script>
        
<script type="text/javascript">

Highcharts.chart('container1', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'States of Applicants'
    },
    xAxis: {
        categories: ['']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Number of applicants'
        },
        stackLabels: {
            enabled: true,
            style: {
                fontWeight: 'bold',
                color:'gray'
            }
        }
    },
    legend: {
        align: 'right',
        x: -30,
        verticalAlign: 'top',
        y: 25,
        floating: true,
        backgroundColor:'white',
        borderColor: '#CCC',
        borderWidth: 1,
        shadow: false
    },
    tooltip: {
        headerFormat: '<b>{point.x}</b><br/>',
        pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
    },
    plotOptions: {
        column: {
            stacking: 'normal',
            dataLabels: {
                enabled: true,
                color:'white'
            }
        }
    },
    series: [{
        name: 'New Applicant',
        data:[#{statBean.APPType1}]
    }, {
        name: 'Pre employed',
        data:[#{statBean.APPType2}]
    },{
        name: 'Employed',
        data:[#{statBean.APPType3}]
    },{
        name: 'Refused',
        data:[#{statBean.APPType4}]
    }]
});


</script>


	 </h:body>
	 </html>
